    <section id="contact-form">
        <h2>Contact Form</h2>
        <form>
            <label for="nama">Nama: </label>
            <input type="text" id="nama" name="nama" required> <br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required> <br>

            <label for="no-hp">No. HP: </label>
            <input type="tel" id="no-hp" name="no-hp" required> <br>

            <label>Tipe pesan</label>
            <div class="radio-group">
                <label for="pertanyaan">
                    <input type="radio" id="pertanyaan" name="tipe" value="Pertanyaan" required>
                    Pertanyaan
                </label>
                <label for="kritik">
                    <input type="radio" id="kritik" name="tipe" value="Kritik" required>
                    Kritik
                </label>
                <label for="saran">
                    <input type="radio" id="saran" name="tipe" value="Saran" required>
                    Saran
                </label>
                <label for="kerja sama">
                    <input type="radio" id="kerja sama" name="tipe" value="Kerja sama" required>
                    Kerja sama
                </label>
            </div>

            <label for="pesan">Pesan: </label> <br>
            <textarea id="pesan" name="pesan" rows="4" cols="50" required></textarea> <br>

            <div class="checkbox">
                <input type="checkbox" id="setuju" name="setuju" required>
                <label for="setuju">Saya menyetujui data saya digunakan untuk keperluan kontak.</label>
            </div>

            <button type="submit">Kirim</button>
        </form>
