<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | antiNRML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-stone-950 text-white font-sans">
    <!-- HEADER -->
    <header class="fixed top-0 left-0 w-full bg-stone-900/80 backdrop-blur-md shadow z-50">
        <div class="max-w-7xl mx-auto grid grid-cols-3 items-center justify-center h-14 md:h-16 px-2 sm:px-5">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <img src="/assets/images/anti_nrml.jpg" alt="antinrml logo" class="h-9 w-9 md:h-11 md:w-11 rounded-full">
            </div>

            <div class="flex justify-center">
                <h1 class="text-lg sm:text-xl md:text-3xl font-bold text-purple-400 text-center">AntiNRML</h1>
            </div>

            <!-- Back Button -->
            <div class="flex items-center justify-end">
                <a href="home.html" 
                class="bg-purple-800 px-3 py-1 md:px-4 md:py-2 text-xs sm:text-sm md:text-base rounded-3xl font-semibold hover:bg-purple-900 transition duration-300">
                Back to Home
                </a>
            </div>
        </div>
    </header>
    
    <!-- CONTACT FORM -->
    <main class="relative pt-24 pb-20 px-6 bg-[url('/assets/images/bg-antinrml-blue.jpg')] bg-cover bg-center bg-no-repeat">
        <div class="absolute inset-0 bg-black/65"></div>
        <div class="relative z-10">
            <div class="max-w-3xl mx-auto text-center space-y-6">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-purple-400">Get in Touch</h1>
                <p class="text-stone-300 text-sm sm:text-base md:text-lg">Have a question, feedback, or want to collaborate? Fill out the form below.</p>
            </div>
    
            <form action="#" method="POST" class="mt-10 max-w-3xl mx-auto  backdrop-blur-lg rounded-2xl p-8 shadow-xl space-y-6">
                <!-- Name -->
                <div>
                    <label for="name" placeholder="Enter your full name" class="block text-xs sm:text-sm font-medium mb-2">Your Name</label>
                    <input type="text" id="name" name="name" required
                    class="w-full px-4 py-3 text-xs sm:text-sm rounded-xl bg-white/10 backdrop-blur-md shadow-lg placeholder-white/60 border border-stone-700 focus:ring-2 focus:ring-purple-600 outline-none">
                </div>
    
                <!-- Email -->
                <div>
                    <label for="email" placeholder="Enter your email address" class="block text-xs sm:text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 text-xs sm:text-sm rounded-xl bg-white/10 backdrop-blur-md shadow-lg placeholder-white/60 border border-stone-700 focus:ring-2 focus:ring-purple-600 outline-none">
                </div>
    
                <!-- Message -->
                <div>
                    <label for="message" placeholder="Write your message here..." class="block text-xs sm:text-sm font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" required
                    class="w-full px-4 py-3 text-xs sm:text-sm rounded-xl bg-white/10 backdrop-blur-md shadow-lg placeholder-white/60 border border-stone-700 focus:ring-2 focus:ring-purple-600 outline-none"></textarea>
                </div>
    
                <!-- Submit -->
                <div class="text-center">
                    <button type="submit"
                    class="bg-purple-700 px-4 py-2 md:px-6 md:py-3 rounded-3xl text-xs sm:text-base font-semibold hover:bg-purple-800 transition duration-300">
                    Send Message
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer id="contact" class="bg-stone-900 text-white p-2 sm:p-4">
        <div class="flex items-center justify-center justify-between items-center space-y-2">
            <p class="text-xs sm:text-sm md:text-base">&copy; 2025 AntiNRML. W Jawir Mewing.</p>
            <!-- ICON IG & YT -->
            <div class="flex justify-center space-x-4">
                <a href="https://instagram.com/anti_nrml" target="_blank" aria-label="Instagram">
                    <svg class="text-white h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="currentColor" d="M224.3 141a115 115 0 1 0 -.6 230 115 115 0 1 0 .6-230zm-.6 40.4a74.6 74.6 0 1 1 .6 149.2 74.6 74.6 0 1 1 -.6-149.2zm93.4-45.1a26.8 26.8 0 1 1 53.6 0 26.8 26.8 0 1 1 -53.6 0zm129.7 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM399 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/>
                    </svg>
                </a>
                <a href="https://youtube.com/@antinrmlmusic" target="_blank" aria-label="YouTube">

            </div>

            <div class="flex items-center justify-end">
                <a href="contact.html"
                class="bg-purple-800 px-6 py-3 rounded-3xl font-semibold hover:bg-purple-900 transition duration-300">
                Contact Us</a>
            </div> -->
        </div>
    </footer>
</body>
</html>
